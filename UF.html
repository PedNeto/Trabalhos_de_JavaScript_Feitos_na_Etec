<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cidade</title>
    <script>
        async function getData(uf) {
            try {
                let response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados/' + uf + '/distritos');
                let data = await response.json();
                document.getElementById('id').innerHTML = '';
                data.forEach(element => {
                    document.getElementById('id').innerHTML += element['id'] + '-' + element['nome'] + '<br>';
                });
            } catch (error) {
                console.error(error);
                document.getElementById('id').innerHTML = 'Erro ao buscar dados';
            }
        } 
    </script>
</head><p></p>

<body>
    <div>
        <input type="text" id="uf" name="uf" value="sp">
        <button onclick="getData(uf.value)">Busca Estados</button>
    </div>
    <p>
    <p id="id"></p>
    </p>

</body>

</html>
