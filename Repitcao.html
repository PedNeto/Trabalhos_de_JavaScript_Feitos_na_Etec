<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        for(i=0;i<10;i++){
            alert(i)
            document.write(i+"<br>")
        }
    </script>
    <script>
        numero = 0
        while(numero<10){
            alert(numero)
            document.write(numero + "<br>")
            numero ++
        }
    </script>
    <button onclick="alert('Você clicou no botão')";>Clique no Botão</button>
</body>
</html>
